  <script type="module">
    // Responsive Spline viewer implementation
    let currentViewer = null;
    
    function loadSplineViewer() {
      // Remove existing viewer if it exists
      if (currentViewer) {
        currentViewer.remove();
        currentViewer = null;
      }
      
      // Check if screen is mobile size (768px or less)
      const isMobile = window.innerWidth <= 768;
      
      // Define URLs based on screen size
      const mobileUrl = "undefined";
      const desktopUrl = "https://prod.spline.design/qskuCmPF9AIYr83A/scene.splinecode";
      
      // Select appropriate URL
      const selectedUrl = isMobile ? mobileUrl : desktopUrl;
      
      // Only load viewer if URL is not "undefined"
      if (selectedUrl !== "undefined") {
        try {
          import('https://unpkg.com/@splinetool/viewer@1.10.53/build/spline-viewer.js').then(() => {
            currentViewer = document.createElement('spline-viewer');
            currentViewer.setAttribute('url', selectedUrl);
            document.body.appendChild(currentViewer);
          });
        } catch (e) {
          console.error('Failed to load Spline viewer:', e);
        }
      }
    }
    
    // Load viewer on page load
    loadSplineViewer();
    
    // Reload viewer on window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(loadSplineViewer, 250);
    });
  </script>
